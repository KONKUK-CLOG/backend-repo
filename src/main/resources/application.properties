spring.application.name=clog

# Database Configuration (환경변수로 설정 가능)
spring.datasource.url=jdbc:mysql://${DB_HOST:clog-db.cfmkssq6u73l.ap-northeast-2.rds.amazonaws.com}:${DB_PORT:3306}/${DB_NAME:clog}?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:teamproject}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server Configuration
server.port=${SERVER_PORT:8080}

# GitHub OAuth
github.oauth.client-id=${GITHUB_CLIENT_ID:}
github.oauth.client-secret=${GITHUB_CLIENT_SECRET:}
github.oauth.redirect-uri=${GITHUB_REDIRECT_URI:http://localhost:8080/api/auth/github/callback}
github.oauth.token-uri=https://github.com/login/oauth/access_token
github.oauth.user-uri=https://api.github.com/user
github.oauth.user-emails-uri=https://api.github.com/user/emails

# Crypto
app.crypto.secret=${APP_CRYPTO_SECRET:change-me-32-bytes-secret-key}

# JWT
jwt.secret=${JWT_SECRET:change-me-change-me-change-me-change}
jwt.expiration=${JWT_EXPIRATION:3600000}
